<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeListItemClicked)="recipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else noRecipeText"
      [recipeItem]="recipe"
    ></app-recipe-detail>
    <ng-template #noRecipeText>
      <p>Select Any Recipe To Display Details!</p>
    </ng-template>
  </div>
</div>
